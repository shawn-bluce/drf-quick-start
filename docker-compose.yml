version: '3.1'

services:
  web_server:
    image: fs_project
    restart: always
    container_name: fs_project
    volumes:
      - .:/code
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command: [ "python", "fs_project/manage.py", "runserver", "0.0.0.0:8000" ]
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    restart: always
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: Admin123
      MYSQL_DATABASE: fs_project
      MYSQL_USER: shawn
      MYSQL_PASSWORD: Admin123
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_db:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password