version: '3.1'

services:
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "#b$uQ7w!G@6j#@"
      MYSQL_DATABASE: fs_project
      MYSQL_USER: fs_project
      MYSQL_PASSWORD: "#b$uQ7w!G@6j#@"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_db:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/root/redis
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD="CYi5!7bRvfk75s"
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

  web_server:
    image: fs_project
    restart: always
    container_name: fs_project
    volumes:
      - .:/code
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command: [ "python", "fs_project/manage.py", "runserver", "0.0.0.0:8000" ]
    depends_on:
      - mysql
      - redis